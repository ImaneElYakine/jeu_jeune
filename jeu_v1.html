<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Jeu d'été 2022</title>
  <link href="img/favicon_mediametrie.png" rel="icon">
  <meta
          name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
  />
  <!-- Link Swiper's CSS -->
  <link
          rel="stylesheet"
          href="https://unpkg.com/swiper/swiper-bundle.min.css"
  />

  <link rel="stylesheet" href="style/mobile.css">
  <link rel="stylesheet" href="style/animation.css">
</head>

<body>

<!-- Fond immobile -->
<div id="background">
  <img id="corner1" src="img/background_corner.svg">
  <img id="corner2" src="img/background_corner.svg">
  <img id="coquillage" src="img/coquillage.svg">
  <img id="parasol" src="img/parasol.svg">
  <img id="serviette" src="img/serviette.svg">
  <img id="pas1" src="img/pas.svg">
  <img id="pas2" src="img/pas.svg">
</div>

<!-- Animation réponses -->
<div id="reponse_fausse">C'EST RATE</div>
<div id="reponse_bonne">BIEN JOUE</div>
<div id="fin_jeu">FIN DU<br> JEU</div>


<!-- Bar de progrès -->
<div id="progress" class="progress">
  <div id="progress_bar" class="bar"></div>
</div>

<!-- Swiper-->
<div id="cartes" class="swiper mySwiper">
  <div class="swiper-wrapper">
    <div id="debut" class="swiper-slide"></div>
    <div id="question" class="swiper-slide"></div>
    <div id="fin" class="swiper-slide"></div>

    <!-- Choix -->
    <div id="choix_reponse">
      <input id="pouce_gauche" class="pouce_gauche"  type="image" src="img/picto_faux.svg" onclick="choixReponseFausse()" alt="">
      <input id="pouce_droit" class="pouce_droit"  type="image" src="img/picto_vrai.svg" onclick="choixReponseBonne()" alt="">

    </div>
  </div>
</div>

<!-- Position -->
<div id="positionnement">
  <div id="dot0" class="dot active"></div>
  <div id="dot1" class="dot"></div>
  <div id="dot2" class="dot"></div>
  <div id="dot3" class="dot"></div>
  <div id="dot4" class="dot"></div>
</div>


<!-- Swiper JS -->
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script src="js/affichages_v1.js"></script>
<script src="js/fonctions_jeu_v1.js"></script>
</body>
</html>
