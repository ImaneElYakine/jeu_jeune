<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Jeu d'été 2022</title>
  <link href="img/favicon_mediametrie.png" rel="icon">
  <link href="https://www.w3schools.com/w3css/4/w3.css" rel="stylesheet">
  <link rel="stylesheet" href="style/portrait.css">
  <link rel="stylesheet" href="style/animations.css">
  <link rel="stylesheet" href="style/paysage.css">
</head>
<body>

<!-- Fond immobile -->
<div id="background">
  <img id="corner1" src="img/background_corner.svg">
  <img id="corner2" src="img/background_corner.svg">
  <img id="coquillage" src="img/coquillage.svg">
  <img id="parasol" src="img/parasol.svg">
  <img id="serviette" src="img/serviette.svg">
  <img id="pas1" src="img/pas.svg">
  <img id="pas2" src="img/pas.svg">
</div>

<!-- Animation réponses -->
<div id="reponse_fausse">RATÉ</div>
<div id="reponse_bonne">BIEN JOUÉ</div>

<!-- Bar de progrès -->
<div id="progress" class="progress">
  <div id="progress_bar" class="bar"></div>
</div>

<!-- Encart question -->
<div id="cartes" class="swiper mySwiper">
  <div class="swiper-wrapper">
    <div id="info_question"></div>
    <div id="question" class="swiper-slide"></div>
  </div>
</div>

<!-- Choix -->
<div id="choix_reponse">
  <input id="pouce_gauche" class="pouce_gauche"  type="image" src="img/picto_faux.svg" onclick="eventClique(false)" alt="">
  <input id="pouce_droit" class="pouce_droit"  type="image" src="img/picto_vrai.svg" onclick="eventClique(true)" alt="">
</div>


<!-- Position -->
<div id="positionnement">
  <div id="dot0" class="dot active"></div>
  <div id="dot1" class="dot"></div>
  <div id="dot2" class="dot"></div>
  <div id="dot3" class="dot"></div>
  <div id="dot4" class="dot"></div>
</div>

<!-- JS -->
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script src="js/affichage.js"></script>
<script src="js/fonctions_jeu.js"></script>
</body>
</html>
